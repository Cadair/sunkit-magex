[build-system]
requires = [
  "setuptools>=62.1",
  "setuptools_scm[toml]>=6.2",
  "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "sunkit_magex"
description = "Solar Magnetic field Extrapollation"
readme = "README.rst"
requires-python = ">=3.9"
license = { file = "licenses/LICENSE.rst", content-type = "text/plain" }
authors = [
  { name = "The SunPy Community", email = "sunpy@googlegroups.com" },
]
dependencies = [
  "astropy>=5.2.0",
  "numpy>=1.21.0",
  "scikit-image>=0.19.0",
  # !=1.10.0 due to https://github.com/scipy/scipy/issues/17718
  "scipy>=1.8.0,!=1.10.0",
  "sunpy[map]>=5.1",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-doctestplus",
  "pytest-cov",
  "parfive",
  "reproject",
  "streamtracer",
  "sympy",
]
docs = [
  "sphinx",
  "sphinx-automodapi",
  "pillow",
  "reproject",
  "sphinx-gallery",
  "streamtracer",
  "sunpy[net,map]",
  "sympy",
  "sunpy-sphinx-theme",
]
performance = [
  "numba",
  "streamtracer",
]
analytic = [
  "sympy",
]

[project.urls]
Homepage = "https://sunpy.org"
Download = "https://pypi.org/project/sunkit-magex/"
"Source Code" = "https://github.com/sunpy/sunkit-magex/"
Documentation = "https://docs.sunpy.org/"
Changelog = "https://docs.sunpy.org/en/stable/whatsnew/changelog.html"
"Issue Tracker" = "https://github.com/sunpy/sunkit-magex/issues"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]

[tool.setuptools_scm]
write_to = "sunkit_magex/_version.py"

[tool.pytest.ini_options]
testpaths = [
  "sunkit_magex",
  "docs",
]
doctest_plus = "enabled"
text_file_format = "rst"
addopts = "--doctest-rst"

[tool.coverage.run]
omit = [
 "sunkit_magex/__init*",
 "sunkit_magex/conftest.py",
 "sunkit_magex/*setup_package*",
 "sunkit_magex/tests/*",
 "sunkit_magex/*/tests/*",
 "sunkit_magex/extern/*",
 "sunkit_magex/version*",
 "*/sunkit_magex/__init*",
 "*/sunkit_magex/conftest.py",
 "*/sunkit_magex/*setup_package*",
 "*/sunkit_magex/tests/*",
 "*/sunkit_magex/*/tests/*",
 "*/sunkit_magex/extern/*",
 "*/sunkit_magex/version*",
]

[tool.coverage.report]
exclude_lines = [
  # Have to re-enable the standard pragma
  "pragma: no cover",
  # Don't complain about packages we have installed
  "except ImportError",
  # Don't complain if tests don't hit assertions
  "raise AssertionError",
  "raise NotImplementedError",
  # Don't complain about script hooks
  "def main(.*):",
  # Ignore branches that don't pertain to this version of Python
  "pragma: py{ignore_python_version}",
  # Don't complain about IPython completion helper
  "def _ipython_key_completions_",
]
